<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Tables | Calender Creation</title>
  </head>
  <body>
    <header>
      <h1>Tables Practice</h1>
      <nav>
        <ul>
          <li><a href="../index.html">Table Basics</a></li>
          <li><a href="styling-tables.html">Styling Tables</a></li>
          <li>
            <a href="calender.html" class="active">Creating a Calender</a>
          </li>
        </ul>
      </nav>
    </header>
    <h2>Creating a Calender</h2>
    <div class="container">
      <table class="calender">
        <tr>
          <th>Sunday</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
        </tr>
        <tr>
          <td class="dec">29</td>
          <td class="dec">30</td>
          <td class="dec">31</td>
          <td>01</td>
          <td>02</td>
          <td>03</td>
          <td>04</td>
       </tr>
        <tr>
          <td>05</td>
          <td>06</td>
          <td>07</td>
          <td>08</td>
          <td>09</td>
          <td>10</td>
          <td>11</td>
        </tr>
        <tr>
          <td>12</td>
          <td>13</td>
          <td>14</td>
          <td>15</td>
          <td>16</td>
          <td>17</td>
          <td>18</td>
        </tr>
        <tr>
          <td>19</td>
          <td>20</td>
          <td>21</td>
          <td>22</td>
          <td>23</td>
          <td>24</td>
          <td>25</td>
        </tr>
        <tr>
          <td>26</td>
          <td>27</td>
          <td>28</td>
          <td>29</td>
          <td>30</td>
          <td>31</td>
          <td class="dec">01</td>
        </tr>
      </table>
    </div>
  </body>
</html>
